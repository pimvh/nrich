# terraform managed
---
name: Build and push the current package

on:
  release:
    types: [created, edited, published, released]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      # largely taken from cachix/install-nix-action
      - name: install Nix
        run: |
          # Create a temporary workdir
          workdir=$(mktemp -d)

          # delete dir on exit
          trap 'rm -rf "$workdir"' EXIT

          # enable flakes
          echo "experimental-features = nix-command flakes" >> "$workdir/nix.conf"

          sh <(curl -L https://nixos.org/nix/install) --daemon --nix-extra-conf-file "$workdir/nix.conf"

          # Set required paths to find nix
          echo "/nix/var/nix/profiles/default/bin" >> "$GITHUB_PATH"
          echo "$HOME/.nix-profile/bin" >> "$GITHUB_PATH"

          if [[ -n "${INPUT_NIX_PATH:-}" ]]; then
            echo "NIX_PATH=${INPUT_NIX_PATH}" >> "$GITHUB_ENV"
          fi

      - name: run development target
        run: |
          nix develop '.#poetry'
          poetry publish --build -u __token__ -p ${{ secrets.PIPY_API_TOKEN }}"
